<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js object</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: white;
      background: purple;
    }
  </style>
  <body>
    <h1>she codes java script object challenge</h1>
  </body>
  <script>
    let weather = {
      temp: "hot",
      humidity: "angry",
      windSpeed: "cold",
    };

    console.log(weather);

    console.log(weather.temp);
    console.log(weather.humidity);
    console.log(weather.windSpeed);

    let forcast = [
      {
        day: "monday",
        temp: "cold",
      },
      { day: "tuesday", temp: "hot" },
      { day: "wednesday", temp: 23 },
    ];
    console.log(forcast[1].day);
    console.log(forcast[2].day);
    console.log(forcast[0].day);
  </script>
</html>
