<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js maths challenge</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: rebeccapurple;
    }
  </style>
  <body>
    <h1>js maths challenge</h1>
  </body>
  <script>
    let price = 4.5;
console.log(price);
    console.log(Math.round(price));
    console.log(Math.ceil(price));
    console.log(Math.floor(price));
    console.log(Math.min(4, 1, 3, 10));
    console.log(Math.max(4, 1, 3, 10));
  </script>
</html>
