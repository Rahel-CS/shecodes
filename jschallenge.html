<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>she codes challenge</title>
  </head>
  <body>
    <h1>she codes challenge on java script</h1>
  </body>
  <script>
    let firstName = prompt("What is your first name");

    if (firstName.length > 0) {
      alert("welcome" + firstName + "!");
    }
    if (firstName.length === "" && firstName > 0) {
      alert("welcome," + firstName);
    }
    if (firstName.length === 0) {
      alert("To bad for you");
    }
  </script>
</html>
